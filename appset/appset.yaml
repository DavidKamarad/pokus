apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
  - clusters: {}
  
    # - list:
    #     elements:
    #       - cluster: engineering-dev
    #         url: https://kubernetes.default.svc
    #         namespace: ashin-test2
    #       - cluster: engineering-dev1
    #         url: https://kubernetes.default.svc
    #         namespace: ashin-test3
  template:
    metadata:
      name: '{{.name}}-guestbook'
    spec:
      project: 5deb602d
      source:
        repoURL: https://github.com/ashinsabu3/argocd-example-apps.git
        targetRevision: HEAD
        path: guestbook
      syncPolicy:
        syncOptions:
         - Validate=true     
         - CreateNamespace=true
      destination:
        server: '{{.server}}'
        namespace: 'ashin-test3'
