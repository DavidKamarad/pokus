apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
  annotations:
    link.argocd.argoproj.io/external-link: https://app.komodor.com/main/deep-dive/wspddemo.wspd-demo-default.guestbook
    app.komodor.com/tracked_files: |
      *.yaml
    app.komodor.com/guestbook: https://github.com/damuret/guestbook
    app.komodor.com/guestbook.ref:  cd8e254de7fcaa2e6bc6a416c8e718c9f1489782
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
        owner: dan
        purpose: demo
    apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: myapp
        spec:
          selector:
            matchLabels:
              app: myapp
          template:
            metadata:
              labels:
                app: myapp
            spec:
              containers:
              - name: myapp
                image: <Image>
                resources:
                  limits:
                    memory: "128Mi"
                    cpu: "500m"
                ports:
                - containerPort: <Port>
        
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2.1
        name: guestbook-ui
        ports:
        - containerPort: 80
